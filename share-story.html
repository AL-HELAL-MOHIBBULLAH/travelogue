<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <ul class="nav-link-container">
                <h2 class="website-name">Travelogue</h2>
                <li class="nav-link"><a href="/">Home</a></li>
                <li class="nav-link"><a href="destinations.html">Destinations</a></li>
                <li class="nav-link"><a href="travel-log.html">Travel Log</a></li>
                <li class="nav-link"><a href="share-story.html">Share Story</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-container">
            <div>
                <label for="name">Name:</label> <br>
                <input class="input-filed" type="text" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label for="email">Email:</label> <br>
                <input class="input-filed" type="email" placeholder="Enter Your Email" required>
            </div>
            <label for="gender">Select Gender:</label>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="Male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="country">Desire Country</label>
                <select name="country" id="select-country">
                    <option value="">Select Country</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="canada">Canada</option>
                    <option value="egypt">Egypt</option>
                    <option value="portugal">Portugal</option>
                </select>
                <div>
                    <label for="experience">Experience</label> <br> <br>
                    <textarea class="experience-box" id="experience" cols="25" rows="5" placeholder="Write your experience here"></textarea>
                </div>
            </div>
            <button class="form-submit-btn">Submit</button>
        </form>
    </main>
    <footer class="footer-container">
        <div class="contact-container">
            <div>
                <ul>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>GitHub</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Jashore, Bangladesh</li>
                    <li>mohibbullahalhelal@gmail.com</li>
                </ul>
            </div>
        </div>
          <p id="copyright-text">All Copy Right Resived By AL Helel &copy;</p>  
            
     </footer>
</body>
</html>
